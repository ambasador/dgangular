<!DOCTYPE html>
<html lang="en">

    <title>Digital Legend</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>
<div class="off-canvas-wrap" data-offcanvas>

        <h1 class="logo"><a data-ng-href="home" class="">Digital Legend</a></h1>

    </div>
</div>
<script src="js/scripts/vendors/requirejs/require.js" data-main="js/scripts/main"></script>

    (function() {

        var s = document.getElementsByTagName('script')[0];

</html>
